<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="form001.php" method="post" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required minlength="5" maxlength="30" size="20" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" required min="0" max="10" step="0.1" placeholder="0 a 10" autocomplete="off" value="5">
        </p>
        <p><label for="mes">Período letivo</label>
            <input type="month" name="mes" id="mes" required autocomplete="off" value="2025-01">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" required autocomplete="off" value="2025-01-01">
        </p>
        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora" required autocomplete="off" value="12:00">

        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required autocomplete="email" placeholder="seuemail@exemplo.com">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
