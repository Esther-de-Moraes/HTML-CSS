<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="form001.php" method="post" autocomplete="on">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">

                <optgroup label="Região Suldeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="pr">Paraná</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="ba">Bahia</option>
                    <option value="se">Sergipe</option>
                    <option value="al">Alagoas</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pb">Paraíba</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ce">Ceará</option>
                    <option value="pi">Piauí</option>
                    <option value="ma">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" required list="lstprof">
            <datalist id="lstprof">
                <option value="Analista de Sistemas">Analista de Sistemas</option>
                <option value="Programador">Programador</option>
                <option value="Web Designer">Web Designer</option>
                <option value="Administrador de Redes">Administrador de Redes</option>
                <option value="Administrador de Banco de Dados">Administrador de Banco de Dados</option>
                <option value="Suporte Técnico">Suporte Técnico</option>
                <option value="Outra">Outra</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="30" rows="5" required placeholder="Digite sua mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
