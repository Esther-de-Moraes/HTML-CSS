<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="form001.php" method="post">
        <p>
            <label for="n1">número 1:</label>
            <input type="number" name="n1" id="n1" required min="0" max="100">    
        </p>
        <p>
            <label for="n2">número 2:</label>
            <input type="number" name="n2" id="n2" required min="0" max="100" oninput="soma.value = parseInt(n1.value) + parseInt(n2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output  name="soma" id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
