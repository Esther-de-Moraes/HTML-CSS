<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="form001.php" method="post">
        <p>
            <label for="nun">número:</label>
            <input type="range" name="nun" id="nun" min="0" max="10" oninput="val.innerHTML = Number(nun.value)">
            <output id="val">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
