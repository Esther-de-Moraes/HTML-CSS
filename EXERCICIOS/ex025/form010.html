<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="form001.php" method="post">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" required min="1900" max="2025" oninput="calcIdade()">

        </p>
        <p>
            <label for="ida">Sua idade é :</label>
            <output id="ida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            let idade = document.getElementById('ida');
            idade.innerHTML = Number(atual) - Number(ano.value);
        }
    </script>
</body>
</html>
