<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        .conteiner{
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap;
        }
        .item{
            background-color: lightseagreen;
            text-align: center ;
            border: 1px solid black;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> exemplo de bloco 1</div>
        <div class="item"> exemplo de bloco 2</div>
        <div class="item"> exemplo de bloco 3</div>
        <div class="item"> exemplo de bloco 4</div>
        <div class="item"> exemplo de bloco 5</div>
        <div class="item"> exemplo de bloco 6</div>
        <div class="item"> exemplo de bloco 7</div>
        <div class="item"> exemplo de bloco 8</div>
        <div class="item"> exemplo de bloco 9</div>
        <div class="item"> exemplo de bloco 10</div>
        <div class="item"> exemplo de bloco 11</div>
        <div class="item"> exemplo de bloco 12</div>
    </div>
</body>
</html>
