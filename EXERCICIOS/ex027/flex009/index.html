<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        .conteiner{
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap;
            
        }
        .item{
            background-color: lightseagreen;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            flex-basis: 150px;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">1</div>
        <div class="item" id="i2">2</div>
        <div class="item" id="i3">conteudo</div>
        <div class="item" id="i4">4</div>
        <div class="item" id="i5">5</div>
        <div class="item" id="i6">6</div>
        <div class="item" id="i7">7</div>
        <div class="item" id="i8">conteudo maior que o outro</div>
        <div class="item" id="i9">9</div>
    </div>
</body>
</html>
